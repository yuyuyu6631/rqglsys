version: '3.8'

services:
  backend:
    build: ./backend
    container_name: gas-backend
    restart: always
    volumes:
      - ./backend/instance:/app/instance
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    ports:
      - "5010:5010"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5010/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gas-network

  frontend:
    build: ./frontend
    container_name: gas-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gas-network

networks:
  gas-network:
    driver: bridge

volumes:
  instance:
  uploads:


