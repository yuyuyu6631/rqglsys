  <circle cx="50" cy="12" r="5" fill="#94a3b8"/>
  <!-- 火焰 -->
  <path d="M50 5 Q55 0 52 -5 Q58 2 55 8 Q60 3 58 10 Q63 5 55 15 Q50 10 50 15 Q50 10 45 15 Q37 5 42 10 Q40 3 45 8 Q42 2 48 -5 Q45 0 50 5" 
        transform="translate(0, 25) scale(0.8)" 
